<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-tasks">
      <label for="new-task">Add Item</label>
      <div class="add-tasks__task-row-wrapper">
        <input id="new-task"class="add-tasks__task task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="incomplete-tasks__task task">Pay Bills</label>
        <input type="text" class="incomplete-tasks__task task">
        <button class="incomplete-tasks__edit edit">Edit</button>
        <button class="incomplete-tasks__delete delete">
          <img src="./remove.svg" alt="button remove">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="incomplete-tasks__task task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="incomplete-tasks__task task">
        <button class="incomplete-tasks__edit edit">Save</button>
        <button class="incomplete-tasks__delete delete">
          <img src="./remove.svg" alt="button remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-tasks__item">
        <input type="checkbox" checked>
        <label class="completed-tasks__task task">See the Doctor</label>
        <input type="text" class="completed-tasks__task task">
        <button class="completed-tasks__edit edit">Edit</button>
        <button class="completed-tasks__delete delete">
          <img src="./remove.svg" alt="button remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
